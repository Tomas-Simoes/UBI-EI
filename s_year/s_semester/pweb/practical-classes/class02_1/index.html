<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para Evento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <nav class="nav-bar">
            <div id="nav-title">
                Titulo do Evento 
                <img src="" alt="logotipo">
            </div>
            <a href="">Inicio</a>
            <a href="">Programação</a>
            <a href="">Localização</a>
        </nav>
    </header>

    <main>
        <div class="form">
            Complete o formulário seguinte para se inscrever para o evento:
            <form action="javascript:;" onsubmit="onSubmit()" method="post" id="form">
                <label for="name">Nome Completo:</label> <input name="name" type="text" maxlength="50" minlength="3" required>
                <label for="email">Email: </label> <input name="email" type="email" required>
                <label for="tel">Telefone:</label> <input name="tel" type="tel" required>
                <label for="personal_page">Página pessoal: </label>Página Pessoal: <input name="personal_page" type="url">
                <label for="postal_code">Código Postal:</label> <input name="postal_code" type="pattern" required>
                <label for="type">Tipo de Ingresso:</label> 
                <select id="type" required>
                    <option value="type_1">Ingresso 1</option>
                    <option value="type_2">Ingresso 2</option>
                    <option value="type_3">Ingresso 3</option>
                    <option value="type_4">Ingresso 4</option>
                </select>

                <input type="submit" value="Submit">
            </form>
        </div>

        <script src="script.js"></script>
    </main>

    <footer>
        <p>&copy; Simões</p> 
    </footer>
</body>
</html>
